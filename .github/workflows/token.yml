name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ONE }}  # Tu token personal guardado como secreto

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ONE }}
          publish_dir: .
          quiet: true  # Oculta detalles largos del log

      - name: Confirmar estado
        run: |
          echo "âœ… Deploy completado correctamente - Estado: 200 OK"
